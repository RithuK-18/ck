<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cricket Bat Co.</title>
    <style>
        /* Colorful Background with improved contrast */
        body {
            background: linear-gradient(to right, #f0f0f0, #e0e0e0); /* Lighter background and grayish tint */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Header Styling with improved color contrast */
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #1a1a1a; /* Darker header for better contrast */
            color: #fff;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        header a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
        }

        header a:hover {
            background-color: #333; /* Darker hover color for better contrast */
            transition: 0.3s;
        }

        /* Improved navigation with underline for active links */
        header nav a {
            margin-right: 20px;
        }

        header nav a.active {
            border-bottom: 2px solid #fff; /* Underline for active link */
        }

        /* Product Section Styling */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            width: 250px;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        /* Form Section Styling */
        form {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 500px;
        }

        form h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a; /* Darker footer for better contrast */
            color: #fff;
        }
    </style>
</head>

        </nav>
